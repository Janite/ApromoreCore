databaseChangeLog:
  - changeSet:
      id: 20200916094800
      author: Frank.ma
      comment: "insert data into table"
      changes:
      - insert:
          tableName: usermetadata_type
          columns:
          - column:
              name: id
              value: "1"
          - column:
              name: type
              value: "FILTER"
          - column:
               name: version
               value: "1"
          - column:
               name: is_valid
               value: "1"

      - insert:
           tableName: usermetadata_type
           columns:
           - column:
               name: id
               value: "2"
           - column:
               name: type
               value: "DASHBOARD"
           - column:
                name: version
                value: "1"
           - column:
                name: is_valid
                value: "1"

      - insert:
           tableName: usermetadata_type
           columns:
           - column:
               name: id
               value: "3"
           - column:
               name: type
               value: "CSV_IMPORTER"
           - column:
                name: version
                value: "1"
           - column:
                name: is_valid
                value: "1"

      - insert:
           tableName: usermetadata_type
           columns:
           - column:
               name: id
               value: "4"
           - column:
               name: type
               value: "LOG_ANIMATION"
           - column:
                name: version
                value: "1"
           - column:
                name: is_valid
                value: "1"
        
      - insert:
           tableName: usermetadata_type
           columns:
           - column:
               name: id
               value: "5"
           - column:
               name: type
               value: "DASH_TEMPLATE"
           - column:
                name: version
                value: "1"
           - column:
                name: is_valid
                value: "1"

  - changeSet:
      id:  20201124091000
      author:  frankma
      changes:
        -  update:
             columns:
               -  column:
                    name:  revision
                    value: 1
             tableName:  usermetadata
             where:  revision is null

        - update:
            columns:
              - column:
                  name:  name
                  value: "My dashboard"
            tableName:  usermetadata
            where:  name is null and type_id = 2

        - update:
            columns:
              - column:
                  name:  name
                  valueComputed: substring(content,10,instr(content,'\",\"criteria')-10)
            tableName:  usermetadata
            where:  name is null and type_id = 1